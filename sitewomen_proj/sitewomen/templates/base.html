<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
	
	<ul>
		<li><a href="{% url 'home' %}">Главная страница</a></li>
		{% for point in menu %}
			{% if not forloop.last %} <li>
			{% else %}</li> <li class="last">
			{% endif %}
				<a href="{% url point.url_name  %}">{{ point.title }}</a>
			</li>
		{% endfor %}
	</ul>

  {% block content %} {% endblock %}
</body>
</html>
